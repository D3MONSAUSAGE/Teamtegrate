
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Enhanced mobile viewport with safe area support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Teamtegrate - Team Collaboration Platform</title>
    <meta name="description" content="Transform your team's productivity with Teamtegrate - the all-in-one team management platform that streamlines collaboration and boosts efficiency" />

    <!-- Mobile app meta tags for native feel -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TeamTegrate">

    <!-- Favicon and PWA -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Apple icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico" />
    
    <!-- Theme -->
    <meta name="theme-color" content="#0F172A" />
    <meta name="msapplication-navbutton-color" content="#0F172A">

    <!-- Preload fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>

    <style>
      /* Enhanced mobile-first critical CSS */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }
      
      html {
        height: 100%;
        /* Prevent zoom on input focus on iOS */
        -webkit-text-size-adjust: 100%;
        /* Smooth scrolling for mobile */
        scroll-behavior: smooth;
      }
      
      body {
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: white;
        color: #1a1a1a;
        line-height: 1.5;
        /* Enhanced mobile touch handling */
        touch-action: manipulation;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        /* Prevent overscroll bounce on iOS */
        overscroll-behavior: none;
      }
      
      body.dark {
        background-color: hsl(222, 31%, 11%);
        color: hsl(210, 40%, 98%);
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh;
        width: 100%;
        /* Enable text selection for inputs and text areas */
        -webkit-user-select: text;
        -khtml-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* Allow text selection for specific elements */
      input, textarea, [contenteditable] {
        -webkit-user-select: text !important;
        -khtml-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
        user-select: text !important;
      }
      
      /* Mobile keyboard handling */
      @media screen and (max-width: 768px) {
        body {
          /* Use full viewport when keyboard is closed */
          min-height: 100vh;
          min-height: 100dvh;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
