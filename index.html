
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Simple viewport - no conflicts -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teamtegrate - Team Collaboration Platform</title>
    <meta name="description" content="Transform your team's productivity with Teamtegrate - the all-in-one team management platform that streamlines collaboration and boosts efficiency" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    
    <!-- Theme -->
    <meta name="theme-color" content="#86b7d3" />

    <!-- Preload fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>

    <style>
      /* Minimal critical CSS - browser defaults only */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        height: 100%;
      }
      
      body {
        height: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: white;
        color: #1a1a1a;
        line-height: 1.5;
        /* No custom optimizations - let browser handle everything */
      }
      
      body.dark {
        background-color: hsl(222, 31%, 11%);
        color: hsl(210, 40%, 98%);
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
